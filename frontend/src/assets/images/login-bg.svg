<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 网格背景 -->
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="150" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="150" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="700" cy="400" r="80" fill="rgba(255,255,255,0.06)"/>
  <circle cx="100" cy="450" r="50" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 任务管理相关图标 -->
  <g transform="translate(300, 200)">
    <!-- 文档图标 -->
    <rect x="0" y="0" width="60" height="80" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="10" y="15" width="40" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="10" y="25" width="35" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="10" y="35" width="30" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="10" y="45" width="25" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <g transform="translate(450, 300)">
    <!-- 齿轮图标 -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
    <circle cx="25" cy="25" r="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="23" y="0" width="4" height="10" fill="rgba(255,255,255,0.2)"/>
    <rect x="23" y="40" width="4" height="10" fill="rgba(255,255,255,0.2)"/>
    <rect x="0" y="23" width="10" height="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="40" y="23" width="10" height="4" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <g transform="translate(200, 350)">
    <!-- 用户图标 -->
    <circle cx="20" cy="15" r="8" fill="rgba(255,255,255,0.15)"/>
    <path d="M5 35 Q5 25 20 25 Q35 25 35 35 L35 40 L5 40 Z" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <g transform="translate(550, 250)">
    <!-- 统计图表图标 -->
    <rect x="0" y="30" width="8" height="20" fill="rgba(255,255,255,0.15)"/>
    <rect x="12" y="20" width="8" height="30" fill="rgba(255,255,255,0.15)"/>
    <rect x="24" y="10" width="8" height="40" fill="rgba(255,255,255,0.15)"/>
    <rect x="36" y="25" width="8" height="25" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- 连接线 -->
  <path d="M300 250 Q400 200 450 320" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M460 320 Q500 350 550 280" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M240 370 Q350 380 450 350" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  
  <!-- 浮动粒子效果 -->
  <circle cx="120" cy="200" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="680" cy="320" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="380" cy="450" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="600" cy="100" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="50" cy="350" r="3" fill="rgba(255,255,255,0.2)"/>
</svg>
